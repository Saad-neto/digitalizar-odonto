server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # HTML files - no cache (force revalidation)
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header X-Content-Version "2025-12-29-04" always;
        add_header Last-Modified $date_gmt;
        if_modified_since off;
        etag off;
    }

    # Root path - force HTML no cache
    location = / {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header X-Content-Version "2025-12-29-04" always;
        try_files /index.html =404;
    }

    # Block access to sensitive files
    location ~ /\.(env|git|svn|htaccess) {
        deny all;
        return 404;
    }

    # Sitemap and robots.txt - serve with proper content type
    location ~* ^/(sitemap\.xml|robots\.txt)$ {
        expires 1d;
        add_header Cache-Control "public, must-revalidate";
        add_header Content-Type "text/xml; charset=utf-8";
        try_files $uri =404;
    }

    # Google verification files
    location ~* ^/google[a-z0-9]+\.html$ {
        expires 1d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # SPA routing - all routes go to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
